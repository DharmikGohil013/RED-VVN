
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red-Vvn</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Red-Vvn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="hero">

        <nav>
            <img src="images/menu.png" class="menu-img">
            
            <h2 class="logo">
                Red-Vvn
            </h2>
            <ul>
                <li><a href="">Indian</a></li>
                <li><a href="">Russian</a></li>
                <li><a href="">Italiyan</a></li>
                <li><a href="">Korean</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="images/lamp.png" class="lamp">
            <img src="images/light.png" class="light" id="light">
        </div>

        <div class="text-container">
            <h1 style="color: red;">Red  Hub</h1>
            <p style="font-size: 30px; color: rgba(255, 109, 109, 0.639);">First Use And Then Trust..</p>
            <p >Every Blondes Are Available</p>
            <a href="">Choose Partner</a>
           
        </div>

    </div>
    <main>
        <div class="container">
            <div class="box">
                <h2>Product 1</h2>
                <p class="price">$10.00</p>
            </div>
            <div class="box">
                <h2>Product 2</h2>
                <p class="price">$20.00</p>
            </div>
            <div class="box">
                <h2>Product 3</h2>
                <p class="price">$30.00</p>
            </div> 
    </main>

    <script>
        var btn = document.getElementById("btn");

        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }

    </script>

</body>
</html>
</html>
